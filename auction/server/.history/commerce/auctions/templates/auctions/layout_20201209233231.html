<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'auctions/styles.css' %}" type="text/css" media="screen">
    </head>
    <body>
        <h1>Auctions</h1>
        <div>
            {% if user.is_authenticated %}
                Signed in as <strong>{{ user.username|upper }}</strong>.
            {% else %}
                Not signed in.
            {% endif %}
        </div>
        <ul class="nav" role="group">
            <li class="nav-item">
                <button><a class="nav-link" href="{% url 'index' %}">Active Listings</a></button>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <button><a class="nav-link" href="{% url 'logout' %}">Log Out</a></button>
                </li>
            {% else %}
                <li class="nav-item">
                    <button><a class="nav-link" href="{% url 'login' %}">Log In</a></button>
                </li>
                <li class="nav-item">
                    <button><a class="nav-link" href="{% url 'register' %}">Register</a></button>
                </li>
            {% endif %}
        </ul>
        <hr>
        {% block body %}
        {% endblock %}
    </body>
</html>
