<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'auctions/styles.css' %}">
    </head>
    <body>
        <h1>Auctions</h1>
        <div>
            {% if user.is_authenticated %}
                Signed in as <strong>{{ user.username|upper }}</strong>.
            {% else %}
                Not signed in.
            {% endif %}
        </div>
        <ul class="nav">
            <li>
                <a class="nav-link" href="{% url 'index' %}"><button>Active Listings</button></a>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'logout' %}"><button>Log Out</button></a>
                </li>
            {% else %}
                <li>
                    <a class="nav-link" href="{% url 'login' %}"><button>Log In</button></a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'register' %}"><button>Register</button></a>
                </li>
            {% endif %}
        </ul>
        <hr>
        {% block body %}
        {% endblock %}
    </body>
</html>
