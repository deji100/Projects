<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Lagos Today</title>
</head>
<body>
    
    <nav>
        <span class="lagos"><a href="{% url 'store' %}">Lagos Today</a></span>
        <div id="nav-links">
            <div class="dropdown nav-link">
                <div class="btn btn-secondary drop" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{% static 'images/avatar.jpg' %}" alt="">
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button">Profile</button></li>
                  <li><button class="dropdown-item" type="button">Orders</button></li>
                  <li><button class="dropdown-item" type="button">Saved Items</button></li>
                  <li><button class="dropdown-item" type="button">Change Password</button></li>
                  <hr>
                  <li><button class="dropdown-item" type="button">Contact us</button></li>
                  <hr>
                  <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>
              </div>
            <a href="#"><img id="cart" src="{% static 'images/cart.png' %}" alt="Cart"><div id="cart-count">0</div></a>
        </div>
    </nav>

    <div class="container-fluid layout">
    {% block store %}
    {% endblock %}
    </div>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
