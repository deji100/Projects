<!DOCTYPE html>

{% extends 'rango/base.html' %}

{% load static %}

{% block title %}<title>Rango/Register</title>{% endblock %}

{% block body %}
    <div class="register">
        <div class="errors">
            {% if integrityerror %}
                {{ integrityerror }}
            {% endif %}
            {% if passworderror %}
                {{ passworderror }}
            {% endif %}
        </div>
        <form action="{% url 'rango:register' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <br>
            <br>
            <input type="email" name="email" placeholder="Email">
            <br>
            <br>
            <!-- <input type="url" name="url" value="https://">
            <br>
            <br>
            <input type="file" name="profile_pic">
            <br>
            <br> -->
            <input type="password" name="password" placeholder="Password">
            <br>
            <br>
            <input type="password" name="confirmation" placeholder="Confirm Password">
            <br>
            <br>
            <input type="submit" valid="Register">
        </form>
    </div>
{% endblock %}
